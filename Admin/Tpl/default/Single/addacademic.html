<layout name="layout" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
	<div class='status'>

	</div>
	<form action="__SELF__" method='post'>
		<table class="table">
			
			<tr>
				<td align='right'>毕业时间:</td>

			</tr>
			
			
			<tr>

				</td>
			</tr>
		</table>

 <!-- 引入时间插件 -->
 <include file="Common:datetimePlugin" />

	  $("input[name='graduatetime']").datepicker();
