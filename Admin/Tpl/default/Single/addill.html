<layout name="layout" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
	<div class='status'>
		<span>后台管理员列表</span>
	</div>
	<form action="__SELF__" method='post'>
		<table class="table">
			
			<tr>
				<td align='right'>生病开始时间:</td>
				<td>
					<input type="text" readonly="readonly" name='illstart'/>
				</td>
			</tr>
			<tr>
				<td align='right'>生病结束时间：</td>
				<td>
					<input type="text" readonly="readonly"  name='illend'/>
				</td>
			</tr>
		   
		   	<tr>
				<td align='right'>名称：</td>
				<td>
					<input type="text" name='illname'/>
				</td>
			</tr>
			
			
			<tr>
				<td colspan='2'>
					<input type="submit" value='保存添加' class='big-btn'/>
				</td>
			</tr>
		</table>
	</form>
 <include file="Common:datetimePlugin" />
 
	 
	<script type="text/javascript">
	  $("input[name='illstart']").datepicker();
	  $("input[name='illend']").datepicker();
	</script>
