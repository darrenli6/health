<layout name="layout" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
	<div class='status'>
		<span>{$title}</span>
	</div>
	<form action="__SELF__" method='post'>
		<table class="table">
			
			<tr>
				<td align='right'>时间:</td>
				<td>
					<input type="text" readonly="readonly" name='addtime'/>
				</td>
			</tr>
			<tr>
				<td align='right'>类型：</td>
				<td>
				<select name="itemname">
				 <option value="1">
				   血糖
				 </option>
				  <option value="2">
				   血压
				 </option>
				</select>
				</td>
			</tr>
		 <tr>
				<td align='right'>值：</td>
				<td>
				<input type="text" name="itemvalue" value="" /><span id="itsattr">mmol/L</span>
				</td>
			</tr>
			
			
			<tr>
				<td colspan='2'>
					<input type="submit" value='保存添加' class='big-btn'/>
				</td>
			</tr>
		</table>
	</form>
 <include file="Common:datetimePlugin" />
 
	 
	<script type="text/javascript">
	  $("input[name='addtime']").datepicker();
	  $("select[name='itemname']").change(function(){
		 
		  var item=$(this).children('option:selected').val();
		  if(item==2)
		{
			  $('#itsattr').text('mmhg');
	    }else{
	    	 $('#itsattr').text('mmol/L');
	    }

	  });
	
	</script>
